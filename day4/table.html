<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
</head>
<body>
    <!--table -->
    <table border="1">
        <tr>
            <th rowspan =3>Day</th>
            <tH colspan=8>SEMINAR</tH>   
        </tr>
        <tr>
            <th colspan=2>SCHEDULE</th>
            <th rowspan=2>TOPIC</th>
        </tr>
        <tr>
            <th>BEGIN</th>
            <th>END</th>
        </tr>
        <tr>
            <th rowspan=2>Monday</th>
            <td rowspan="2">8:00 a.m</td>
            <td rowspan="2">5:00 p.m</td>
            <td colspan="1">introduction to XML</td>
            
        </tr>
        <td rowspan="1">validity DTD and Relax NG</td>   
        </tr>
        <tr>
            <th rowspan="4">Tuesday</th>
        </tr>
        <tr>
            <td>8:00 a.m</td>
            <td>11.00 a.m</td>
        </tr>
        <tr>
            <td>11:00 a.m</td>
            <td >2:00 p.m</td>
            <td>X path</td>
        </tr>
        <td>2:00 p.m</td>
        <td>5:00 p.m</td>
        <td>XSL Transformations</td>
        </tr>
        <tr>
            <th rowspan="3">Wednesday</th>
            <td>8:00 a.m</td>
            <td>12:00 p.m</td>
            <td>XSL Formating objects</td>
        </tr>

    </table>

</body>
</html>
